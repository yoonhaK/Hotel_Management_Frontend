<table class="table table-striped" *ngIf="exist">
  <thead>
  <tr>
    <th *ngFor="let cname of cnames">{{cname}}</th>
    <th> Selection </th>     <!-- specified for select -->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data; index as i">
    <td *ngFor="let cname of cnames"> {{item[cname]}}</td>
    <td> <mat-checkbox (change)="setAll($event.checked, i)" [checked]="i === chosen"></mat-checkbox></td>      <!-- specified for select -->
  </tr>
  </tbody>
</table>
